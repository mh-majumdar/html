<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ordered list:</h1>
    <ol>
        <li>Asssembly</li>
        <li>C+</li>
        <li>C++</li>
        <li>Java</li>

    </ol>
    <h1>Ordered list with default tag </h1>
    <ol type="i">
        <li>Asssembly</li>
        <li>C+</li>
        <li>C++</li>
        <li>Java</li>

    </ol>

    <h1>Unordered list: </h1>
    <ul type="i">
        <li>Asssembly</li>
        <li>C+</li>
        <li>C++</li>
        <li>Java</li>

    </ul>

    <h1>Description list:</h1>
    <dl>
        <dt>Programming</dt>
        <dd>C, C++, Java</dd>
        <dt>Tool</dt>
        <dd>Git, Github</dd>
        <dt>Database</dt>
        <dd>SQL,MongoDB</dd>
    </dl>

</body>

</html>
